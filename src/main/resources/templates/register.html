<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>GNZ48-章泽婷应援会</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />

    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/style-responsive.css" rel="stylesheet" />

    <link href="css/register.css" rel="stylesheet" />

</head>

<body>
    <!--main content start-->
    <section id="main-content">
        <section class="">
            <h3>
                <i class="fa fa-angle-right"></i> 注册
            </h3>

            <div class="row mt">
                <div class="col-lg-12">
                    <div class="form-panel">
                        <form class="form-horizontal style-form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户名：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="username">
                                    <label class="checkbox msg"><span id="usernameMsg"></span></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">密码：</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password">
                                    <label class="checkbox msg"><span id="passwordMsg"></span></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">确认密码：</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="checkPassword"> <label
                                        class="checkbox msg"><span id="checkPasswordMsg"></span></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">昵称：</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="nickname">
                                    <label class="checkbox msg"><span id="nicknameMsg"></span></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">邮箱：</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="email">
                                    <label class="checkbox msg"><span id="emailMsg"></span></label>
                                </div>
                            </div>
                            <div class="registration">
                                <button type="button" class="btn btn-theme" id="register">注册</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- col-lg-12-->
            </div>
            <!-- /row -->
        </section>
    </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>
    <script src="assets/js/jquery.nicescroll.js" type="text/javascript"></script>


    <!--common script for all pages-->
    <script src="assets/js/common-scripts.js"></script>

    <!--script for this page-->
    <script src="assets/js/jquery-ui-1.9.2.custom.min.js"></script>

    <!--custom switch-->
    <script src="assets/js/bootstrap-switch.js"></script>

    <!--custom tagsinput-->
    <script src="assets/js/jquery.tagsinput.js"></script>

    <script type="text/javascript" src="assets/js/bootstrap-inputmask/bootstrap-inputmask.min.js"></script>

    <script src="assets/js/form-component.js"></script>

    <script src="js/register.js"></script>

    <script th:src="@{/assets/js/layer/layer.js}"></script>
    <script th:src="@{/js/common_tool/layer_tool.js}"></script>

</body>

</html>
